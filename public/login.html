<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Don't allow auto wrapping -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry ++</title>
    <link rel="icon" href="photos/pantryLogoNoBackground.png" />
    <link rel="stylesheet" href="main.css" />

    <!-- Add bootstrap url -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
</head>
<body class="bg-dark text-light">
<header class="sticky-top">

</header>
<main class="container-fluid bg-secondary text-center">
    <div>
        <img src = photos/pantryLogoNoBackground.png alt = "Pantry Logo">
        <h1>Welcome to Pantry ++</h1>
        <h3>Login to get started!</h3>
        <div>
            <!-- Displayed when needing authentication -->
            <div id="loginControls" style="display: none">
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input
                            class="form-control"
                            type="text"
                            id="userName"
                            placeholder="your@email.com"
                    />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ”’</span>
                    <input
                            class="form-control"
                            type="password"
                            id="userPassword"
                            placeholder="password"
                    />
                </div>
                <button type="button" class="btn btn-primary" onclick="loginUser()">
                    Login
                </button>
                <button type="button" class="btn btn-primary" onclick="createUser()">
                    Create
                </button>
            </div>
        </div>

    </div>
</main>

<footer class="bg-dark text-dark text-muted">
    <a href="https://github.com/Paytonjhall/startup">start up github</a>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <p class="text-center">
                    &copy; 2023 PantryPlusPlus<sup>&reg;</sup>
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="login.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
